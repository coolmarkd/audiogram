version: '3.8'

services:
  audiogram:
    build: .
    ports:
      - "8888:8888"
    environment:
      # API key will be read from .env file
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - PORT=8888
    restart: unless-stopped
    volumes:
      # Optional: persist working directory
      - audiogram-data:/home/audiogram/audiogram/.jobs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  audiogram-data:

